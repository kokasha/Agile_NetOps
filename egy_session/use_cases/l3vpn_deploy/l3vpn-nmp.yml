

---

vpn_service:
    vrf_name: VPNA
    rt: '100:1'
    rd: '65000:100'

nodes:
  vMX3:
    - name: CE1
      links:
        ge-0/0/2.500 : { ip: 10.10.1.1/30, vlan: 500  }
      bgp:
        peer_ip: 10.10.1.2
        as: 65001
        prefix:
        - 192.168.1.0/24

  vMX2:
    - name: CE2
      links:
        ge-0/0/2.500 : { ip: 10.10.2.1/30, vlan: 500  }
      bgp:
        peer_ip: 10.10.2.2
        as: 65001
        prefix:
        - 192.168.2.0/24

